<div class="m-4 flex flex-col gap-y-2 items-center">
    <h1 class="text-4xl">{{ 'demo.title' | translate }}</h1>

    <base-drawer
        [(visible)]="drawerVisible"
        title="Drawer"
    >
        <ng-template #footer>
            <div class="flex flex-row w-full gap-2 items-center">
                <div
                    *ngIf="!userService.loggedIn(); else loggedIn"
                    class="flex flex-row w-full gap-2"
                >

                    <base-button
                        label="Login"
                        (onClick)="router.navigate(['/auth/login'])"
                        class="w-full"
                    />

                    <base-button
                        label="Register"
                        severity="secondary"
                        (onClick)="router.navigate(['/auth/register'])"
                        class="w-full"
                    />
                </div>

                <ng-template #loggedIn class="flex flex-row w-full gap-2">
                    <p class="w-full">{{ userService.user()?.name }}</p>
                    <base-button
                        text="true"
                        severity="secondary"
                        icon="pi pi-sign-out"
                        baseTooltip="Sign out"
                        (onClick)="userService.logout().subscribe()"
                    />

                </ng-template>

                <base-button
                    icon="pi pi-cog"
                    text="true"
                    severity="secondary"
                />
            </div>


        </ng-template>
    </base-drawer>


    <base-button
        (onClick)="toggleDrawer()"
        icon="pi pi-bars"
    />

    <base-color-scheme-select-button/>
    <base-language-select/>

    <h2>Input</h2>

    <base-input class="w-full"/>
    <base-input
        [placeholder]="'Placeholder'"
    />
    <base-input
        [placeholder]="'Disabled'"
        [disabled]="true"
    />

    <base-select
        [options]="[
            { label: 'First',  value: 'first'},
            { label: 'Second', value: 'second' },
            { label: 'Third', value: 'third' }
        ]"
    />
    <base-select
        class="w-full"
        [placeholder]="'Placeholder'"
        [options]="[
            { label: 'First',  value: 'first'},
            { label: 'Second', value: 'second' },
            { label: 'Third', value: 'third' }
        ]"
    />
    <base-select
        class="w-full"
        [placeholder]="'Disabled'"
        [disabled]="true"
        [options]="[
            { label: 'First',  value: 'first'},
            { label: 'Second', value: 'second' },
            { label: 'Third', value: 'third' }
        ]"
    />

    <base-button
        class="w-full"
        label="Button"
    />
    <base-button
        label="Button"
        disabled="true"
    />
    <base-button
        label="Loading"
        loading="true"
    />

    <base-card class="w-full">
        <ng-template #title>
            Advanced Card
        </ng-template>
        <ng-template #subtitle>
            Card subtitle
        </ng-template>
        <ng-template #footer>
            <div class="w-full flex flex-row gap-2">
                <base-button class="w-full" label="Cancel" severity="secondary" [style]="{ 'width': '100%' }"/>
                <base-button class="w-full" label="Save" [style]="{ 'width': '100%' }"/>
            </div>
        </ng-template>
    </base-card>

    <base-info-panel [copyEnabled]="true">
        This is some text.
    </base-info-panel>
</div>
