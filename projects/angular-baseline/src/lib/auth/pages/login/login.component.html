<div class="h-full flex flex-col justify-center ">
    <base-card class="max-w-md min-w-sm m-auto">
        <ng-template #title>
            Login
        </ng-template>
        <ng-template #content>
            <form
                class="flex flex-col items-center gap-2"
                [formGroup]="form"
                (ngSubmit)="login()"
            >
                <label for="email" class="w-full">Email</label>
                <base-input
                    id="email"
                    formControlName="email"
                    type="email"
                    class="w-full"
                    [invalid]="form.getError('invalid') || invalidAndTouched"
                    [warning]="'Please enter a valid email.'"
                    [displayWarning]="invalidAndTouched"
                />
                <label for="password" class="w-full">Password</label>
                <base-input
                    id="password"
                    formControlName="password"
                    type="password"
                    class="w-full"
                    [invalid]="form.getError('invalid') || invalidAndTouched"
                    [warning]="'Please enter your password.'"
                    [displayWarning]="invalidAndTouched"
                />
                <base-button
                    type="submit"
                    label="Submit"
                    [disabled]="loading || form.invalid"
                    [loading]="loading"
                />
                <p class="text-red-600" *ngIf="form.getError('invalid')">Wrong credentials.</p>
            </form>
        </ng-template>
    </base-card>

</div>
