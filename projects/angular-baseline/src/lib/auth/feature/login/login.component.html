<div>
    <form [formGroup]="form" (ngSubmit)="login()">
        <base-input
            formControlName="email"
            type="email"
            [placeholder]="'email'"
        />
        <base-input
            formControlName="password"
            type="password"
            [placeholder]="'password'"
            [disabled]="true"
        />
    </form>
</div>
