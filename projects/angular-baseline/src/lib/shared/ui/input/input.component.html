<div class="base-input-wrapper">
    <input
        pInputText
        [type]="type"
        [value]="value"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [readonly]="readonly"
        [class.focused]="isFocused"
        (input)="onInput($event)"
        (blur)="onTouched()"
        class="base-input"
    />
</div>
