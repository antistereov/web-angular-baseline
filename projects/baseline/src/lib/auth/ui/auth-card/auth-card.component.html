<div class="h-full flex flex-col justify-center items-center p-2">
    <base-card class="w-full max-w-sm">
        <ng-template #title>
            <ng-container *ngIf="loaded; else titleSkeleton">
                {{ cardTitle }}
            </ng-container>
            <ng-template #titleSkeleton>
                <base-skeleton width="5rem" height="2rem"/>
            </ng-template>
        </ng-template>
        <ng-template #content>
            <ng-content></ng-content>
        </ng-template>
    </base-card>
</div>
