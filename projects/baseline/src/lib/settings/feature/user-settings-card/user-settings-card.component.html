<base-card [class]="class">
    <ng-template #title>
        <div class="flex justify-between items-center">
            <span>Settings</span>
        </div>
    </ng-template>

    <div class="flex flex-col gap-2">
        <base-avatar-settings/>

        <base-divider/>

        <base-generic-user-settings/>

        <base-divider/>

        <base-change-email [path]="path"/>

        <base-divider/>

        <base-change-password [path]="path"/>

        <base-divider/>

        <base-two-factor-settings [path]="path"/>
    </div>

</base-card>
