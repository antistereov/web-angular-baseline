<p-floatlabel
    variant="on"
>
    <label *ngIf="label" for="input">{{ label }}</label>
    <input
        [class]="(invalid ? 'ng-invalid ng-dirty' : '') + ' w-full'"
        pInputText
        [autofocus]="autofocus"
        [type]="type"
        [value]="value"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [readonly]="readonly"
        [class.focused]="isFocused"
        (input)="onInput($event)"
        (blur)="onTouchedFn()"
        id="input"
    />
    <small id="input-help" *ngIf="displayWarning && warning" class="warning-text">{{ warning }}</small>
</p-floatlabel>
