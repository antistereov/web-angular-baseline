<input
    [class]="(invalid ? 'ng-invalid ng-dirty' : '') + ' w-full'"
    pInputText
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [class.focused]="isFocused"
    (input)="onInput($event)"
    (blur)="onTouched()"
/>
<p *ngIf="displayWarning && warning" class="warning-text">{{ warning }}</p>
