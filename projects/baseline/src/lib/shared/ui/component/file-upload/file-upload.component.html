<p-fileupload
    [name]="name"
    [url]="url"
    [method]="method"
    [multiple]="multiple"
    [accept]="accept"
    [disabled]="disabled"
    [auto]="auto"
    [withCredentials]="withCredentials"
    [maxFileSize]="maxFileSize"
    [invalidFileSizeMessageSummary]="invalidFileSizeMessageSummary"
    [invalidFileSizeMessageDetail]="invalidFileSizeMessageDetail"
    [invalidFileLimitMessageSummary]="invalidFileLimitMessageSummary"
    [invalidFileLimitMessageDetail]="invalidFileLimitMessageDetail"
    [invalidFileTypeMessageSummary]="invalidFileTypeMessageSummary"
    [invalidFileTypeMessageDetail]="invalidFileTypeMessageDetail"
    [styleClass]="styleClass"
    [previewWidth]="previewWidth"
    [chooseLabel]="chooseLabel"
    [uploadLabel]="uploadLabel"
    [cancelLabel]="cancelLabel"
    [chooseIcon]="chooseIcon"
    [uploadIcon]="uploadIcon"
    [cancelIcon]="cancelIcon"
    [showUploadButton]="showUploadButton"
    [showCancelButton]="showCancelButton"
    [mode]="mode"
    [headers]="headers"
    [fileLimit]="fileLimit"
    [uploadStyleClass]="uploadStyleClass"
    [cancelStyleClass]="cancelStyleClass"
    [chooseStyleClass]="chooseStyleClass"
    [removeStyleClass]="removeStyleClass"
    [customUpload]="customUpload"
    [chooseButtonProps]="chooseButtonProps"
    [uploadButtonProps]="uploadButtonProps"
    [cancelButtonProps]="cancelButtonProps"

    (onBeforeUpload)="onBeforeUpload.emit($event)"
    (onSend)="onSend.emit($event)"
    (onUpload)="onUpload.emit($event)"
    (onError)="onError.emit($event)"
    (onClear)="onClear.emit($event)"
    (onRemove)="onRemove.emit($event)"
    (onSelect)="onSelect.emit($event)"
    (onProgress)="onProgress.emit($event)"
    (uploadHandler)="uploadHandler.emit($event)"
    (onImageError)="onImageError.emit($event)"
    (onRemoveUploadedFile)="onRemoveUploadedFile.emit($event)"
/>
