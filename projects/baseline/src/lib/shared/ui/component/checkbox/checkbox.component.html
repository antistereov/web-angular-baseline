<p-checkbox
    [(ngModel)]="value"
    [styleClass]="class"
    [disabled]="disabled"
    [trueValue]="trueValue"
    [falseValue]="falseValue"
    [inputId]="inputId"
    [binary]="binary"

    (onChange)="handleChange($event)"
    (onFocus)="onFocus.emit($event)"
    (onBlur)="onBlur.emit($event)"
/>
